<title>Form</title>

<h1> Leave a reply</h1>

<p>Your email will not be published. Required fields are marked with *</p>
<form>
    <div>
        <lable for id="name">Name*</lable>
        <br>
        <input type="text" for id="name">
    </div>

    <div>
        <lable for id="email">Email address*</lable>
        <br>
        <input type="text" for id="name">
    </div>
    <div>
        <lable for id="website">Your Website*</lable>
        <br>
        <input type="text" for id="website">
    </div>
    <div>
        <lable for id="comments">Comments:</lable>
        <br>
        <textarea name="Comments" cols="50" rows="15"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" name="submit" value="Leave a comment">
    </div>
    <div>
        <input name="terms" type="checkbox" id="terms">
        <lable for id="terms"><a href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/"
                target="_blank">Terms and conditions</a></lable>
        <br>
        <input name="gdpr" type="checkbox" id="gdpr">
        <lable for id="gdpr">GDPR</lable>
    </div>
</form>
